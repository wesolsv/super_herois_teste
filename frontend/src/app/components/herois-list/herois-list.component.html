<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Heróis</h3>
  <div>
    <a class="btn btn-primary me-2" routerLink="/herois/novo">Novo Herói</a>
    <a class="btn btn-secondary" routerLink="/superpoderes">Superpoderes</a>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Nome de Herói</th>
      <th>Altura</th>
      <th>Peso</th>
      <th>Superpoderes</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let h of herois">
      <td>{{ h.nome }}</td>
      <td>{{ h.nomeHeroi }}</td>
      <td>{{ h.altura }}</td>
      <td>{{ h.peso }}</td>
      <td>
        <span *ngFor="let p of h.superpoderes" class="badge bg-info text-dark me-1">{{ p.superpoder }}</span>
      </td>
      <td>
        <a class="btn btn-sm btn-warning me-1" [routerLink]="['/herois/editar', h.id]">Editar</a>
        <button class="btn btn-sm btn-danger" (click)="deletar(h.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
