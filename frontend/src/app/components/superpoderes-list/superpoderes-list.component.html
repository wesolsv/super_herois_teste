<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Superpoderes</h3>
  <a class="btn btn-primary" routerLink="/superpoderes/novo">Novo Superpoder</a>
</div>

<ul class="list-group">
  <li *ngFor="let p of poderes" class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <strong>{{ p.superpoder }}</strong><br/>
      <small>{{ p.descricao }}</small>
    </div>
  </li>
</ul>
